<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let s=prompt("enter the sstring");
    function count(s){
        let c=0;
        s=s.toLowerCase();
        for(var i=0;i<s.length;i++){
            if(s[i]==='a'||s[i]==='e'||s[i]==='o'||s[i]==='i'||s[i]==='u'){
                c++;
            }
        
        }
        alert("vowels count :"+c);
    }
    count(s);
   </script> 
</body>
</html>
