<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const reverse1=(number)=>{
        var a=number.toString();
        var b=a.split('').reverse().join('');
        var reversenumber=parseInt(b);
        return reversenumber; 
       }
       var n1=prompt("enter the number");
       n1=parseInt(n1);
       var rev=reverse1(n1);
       alert("the number reversed is:"+rev);

    </script>
    
</body>
</html>
